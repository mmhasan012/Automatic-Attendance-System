<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Based Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Face Recognition Based Attendance System</h1>
        <p id="date-time">25-May-2019 | 14:12:28</p>
    </header>
    <main>
        <div class="container">
            <div class="column">
                <h2>For Already Registered</h2>
                <button class="take-attendance">Take Attendance</button>
                <h3>Attendance</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>DATE</th>
                            <th>TIME</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendance records will be inserted here -->
                    </tbody>
                </table>
                <button class="quit">Quit</button>
            </div>
            <div class="column">
                <h2>For New Registrations</h2>
                <form id="registration-form">
                    <label for="student-id">Enter ID</label>
                    <input type="text" id="student-id" required>
                    <button type="button" class="clear-button">Clear</button>
                    <label for="student-name">Enter Name</label>
                    <input type="text" id="student-name" required>
                    <button type="button" class="clear-button">Clear</button>
                    <p>1) Take Images >>> 2) Save Profile</p>
                    <button type="button" class="take-images">Take Images</button>
                    <button type="submit" class="save-profile">Save Profile</button>
                </form>
                <p>Total Registrations till now: <span id="total-registrations">1</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
